{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row mx-auto bg-warning py-2">
        
            <div class="col-10 mx-auto bg-primary py-2 text-warning text-center" >
               
                <h4>Detalhes da disciplina {{disciplina.nome}} </h4>
            </div>

            <div class="col-sm-8 mx-auto py-2 text-warning text-center">
            
                <table class="table table-hover table-dark table-sm">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">disciplina</th>
                            <th scope="col">início</th>
                            <th scope="col">encerramento</th>
                            <th scope="col">informações</th>
                           
                        </tr>
                    </thead>
                    <tbody>
                    
                    <tr>
                        <td> {{disciplina.id}}</td>
                        <td> {{disciplina.nome}}</td>
                        <td> {{disciplina.data_inicio}}</td>
                        <td> {{disciplina.data_fim}}</td>
                        <td> {{disciplina.info}}</td>
                        
                    </tr>
                    
                    </tbody>
                </table>
            </div> 
        </div>   
        
        <a href="{% url 'home' %}"><button class="btn btn-primary">Home</button></a>
        
    </div>    
    {% endblock %}
