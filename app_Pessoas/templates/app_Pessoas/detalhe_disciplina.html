{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row mx-auto py-2">
        
            <div class="col-sm-6 mx-auto py-2 text-dark text-center" style="background-color: rgb(210, 248, 248);" >
               
                <h4>Detalhes da disciplina {{disciplina.nome}} </h4>
            </div>

            <div class="col-sm-11 mx-auto py-2 text-center">
            
                <table class="table table-hover table-responsive table-sm">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">disciplina</th>
                            <th scope="col">início</th>
                            <th scope="col">encerramento</th>
                            <th scope="col">informações</th>
                           
                        </tr>
                    </thead>
                    <tbody>
                    
                    <tr>
                        <td> {{disciplina.id}}</td>
                        <td> {{disciplina.nome}}</td>
                        <td> {{disciplina.data_inicio}}</td>
                        <td> {{disciplina.data_fim}}</td>
                        <td> {{disciplina.info}}</td>
                        
                    </tr>
                    
                    </tbody>
                </table>
            </div> 
        </div>   
        <div class="row">
            <div class=" col-2 mx-auto">
            <a href="{% url 'home' %}"><button class="btn btn-info">Home</button></a>
            </div>
        </div>
    </div>    
    {% endblock %}
