
{% extends "base.html" %}

{% block content %} 

<div class='text-center'>
    <h1>{{ title }}</h1>
</div>
<div class='container'>
    <div class='row'>
        <div class='col-sm-8 mx-auto my-1 bg-primary text-whithe'>
            <p>{{ content }}</p>
            <div class='col-sm-8 mr-auto'>
            <form method='POST'>
                {% csrf_token %}
                {{form}}
                <button type='submit' class='btn btn-success'>Enviar</button>
            </form>
            </div>
            <a href="{% url 'home' %}"><button class="btn btn-primary">Home</button></a>
        </div>
    </div>
</div>

{% endblock %}
