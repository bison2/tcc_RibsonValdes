
{% extends "base.html" %}

{% block content %} 

<div class='text-center'>
    <h1>{{ title }}</h1>
</div>
<div class='container'>
    <div class='row'>
        <div class='col-sm-8 mx-auto my-3 text-dark' style="background-color: rgb(210, 248, 248);">
            <p>{{ content }}</p>
            <div class='col-sm-8 mr-auto'>
            <form method='POST'>
                {% csrf_token %}
                {{form}}
                <button type='submit' class='btn btn-success my-2'>Enviar</button>
            </form>
            </div>
            
        </div>
    </div>
</div>

{% endblock %}
