
{% extends "base.html" %}


{% block content %} 

<div class='text-center'>
    <h1>{{ title }}</h1>
</div>
<div class='container'>
    <div class='row'>
        <div class='col'>
           
            <div class='col-sm-8 mx-auto my-3 text-dark ' style="background-color: rgb(210, 248, 248);">
            <p>{{ content }}</p>
            <form method='POST'>
                <table>
                {% csrf_token %}
                {{form.as_table}}
                </table>
                <button type='submit' class='btn btn-success my-2'>Enviar</button>
            </form>
            
            </div>
        </div>
    </div>
</div>

{% endblock %}
