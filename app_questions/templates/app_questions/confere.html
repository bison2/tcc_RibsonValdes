{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="row  text-warning">
   
    <div class="col-sm-10 mx-auto text-center" >
       
        <h5>{{ title}} </h5>
        <h6>{{ content }}</h6>
            
        
        <h6> sua resposta foi  {{ resposta }}</h6>
        <h6> o gabarito é {{ gabarito }}</h6>
        <h6>a msg é :{{ msg }}</h6>
        
        {% if resposta == gabarito %}
        <span style="font-size: 3em; color:rgba(12, 9, 240, 0.904)">
            <i class="far fa-grin-beam"></i>
        </span>
        {% endif %}

                
        <a href="{% url 'home' %}"><button class="btn btn-primary py-3">Home</button></a>
        <a href="{% url 'questions:question' %}"><button class="btn btn-primary py-3">lista de questões</button></a>
       
    </div>
</div>

{% endblock %}
